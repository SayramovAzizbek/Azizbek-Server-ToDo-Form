<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="site-body login-body">
    <div class="form-login-box">
        <h2 class="form-login-title">Login</h2>
        <form class="login-form">
            <input class="login-email login-input" type="email" placeholder="Enter your email">
            <div class="input-password-login-box">
                <input class="login-passowrd login-input" type="password" placeholder="Enter your password">
                <button class="login-input-password-btn" type="button"></button>
            </div>
            <div class="login-btn-box">
                <button class="login-btn" type="submit">Enter</button>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
