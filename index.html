<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="site-body main-body">
    <section id="todo-section">
        <div class="container">
            <div class="todo-part">
                <h2 class="todo-main-title">ToDo List</h2>
                <form class="todo-form">
                    <input class="todo-input" name="user_todo0" type="text" placeholder="Enter your plan">
                    <button class="todo-btn" type="submit">Send</button>
                </form>
                <ul class="todo-list"></ul>
            </div>
        </div>
    </section>

    <template class="todo-template">
        <li class="todo-item">
            <p class="todo-item-text"></p>
            <input class="todo-edit-input" type="text">
            <div class="todo-item-btn-box">
                <button class="todo-item-edit-btn todo-item-btn"></button>
                <button class="todo-item-delete-btn todo-item-btn"></button>
            </div>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
